<!DOCTYPE html>
<html>

<head>
	<title>Convention Clock</title>
	<link rel="stylesheet" href="timer.css">	
	<script type="module" src="js/clock.js"></script>
</head>

<body>
 	<div id="title" class="message blue">Clock</div>
	<div id="clock" class="timer"></div>
	
	<div id="settings" class="settings">
		<p>Date
			<input id="year" type="number" class="digit4">
			-
			<input id="month" type="number" class="digit2">
			-
			<input id="day" type="number" class="digit2">
		</p>
		<p>Time
			<input id="hour" type="number" class="digit2">
			:
			<input id="minute" type="number" class="digit2">
			:
			<input id="second" type="number" class="digit2">
		</p>
		<p><input type="submit" value="OK"><input type="button" value="Cancel"></p>
	</div>
</body>

</html>
